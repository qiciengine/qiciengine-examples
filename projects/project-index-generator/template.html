<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@@name@@</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="QICI-Demo">
    <link rel="icon" href="http://www.zuoyouxi.com/favicon.ico" type="image/x-icon" />
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/project-page.css" rel="stylesheet">
    <script>
        function openDoc() {
            var url = '@@docUrl@@';
            if (url) window.open(url);
        }
        function download() {
            var url = '@@downloadUrl@@';
            if (url) window.open(url);
        }
        
        function openGame() {
            window.open('@@demoUrl@@');
        }
    </script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ol class="breadcrumb navbar-left">
            <li><a href="../../index.html#anchor_@@anchor@@">@@category@@</a></li>
            <li class="active">
                @@name@@
                <span id="descPop" data-trigger="hover" data-container="body" data-toggle="popover" data-placement="right" data-content="@@desc@@" class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
            </li>
        </ol>

        <ul class="nav navbar-nav navbar-right">
            <li><button type="button" class="btn btn-success navbar-btn" id="resolution">@@width@@ * @@height@@</button>&nbsp;&nbsp;&nbsp;&nbsp;</li>
            <li><button type="button" class="btn btn-info navbar-btn" onclick="download();">@@download@@</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
            <li><button type="button" class="btn btn-primary navbar-btn" onclick="openGame();">@@open game in new window@@</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
            <li style="display: @@docDisplay@@"><button type="button" class="btn btn-primary navbar-btn" onclick="openDoc();">@@open in new window@@</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div id="gameZone">
        <iframe frameborder="0" src="@@demoUrl@@"></iframe>
        <div class="mask"></div>
        <div id="dragger"></div>
    </div>
</div>

<div id="footerZone" style="display: @@footerDisplay@@; position: absolute; width: 100%;">
    <hr class="featurette-divider">
    <div id="footer" style="padding-left: 20px;">
            <p class="text-muted">@@footerText@@</p>
    </div>
</div>

<script>
    // 游戏分辨率
    var gameWidth = @@width@@;
    var gameHeight = @@height@@;
</script>
<!-- jQuery -->
<script src="../../js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/project-page.js"></script>
</body>
</html>
